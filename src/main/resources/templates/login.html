<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Login</title>
</head>
<body>
<h2>Login with your social account</h2>
<form method="get" action="/oauth2/authorization/google">
    <button type="submit">Login with Google</button>
</form>
<form method="get" action="/oauth2/authorization/naver">
    <button type="submit">Login with Naver</button>
</form>
<form method="get" action="/oauth2/authorization/kakao">
    <button type="submit">Login with Kakao</button>
</form>

<div th:if="${param.error}">
    <p style="color:red;">Login failed, please try again.</p>
</div>
</body>
</html>
